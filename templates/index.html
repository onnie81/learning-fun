<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Fun!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script>
        // Configuration for Tailwind CSS (optional, if you want to customize it)
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'fredoka': ['"Fredoka One"', 'cursive'],
                        'inter': ['Inter', 'sans-serif']
                    },
                    colors: {
                        primary: '#FF6347', // Tomato
                        secondary: '#FFD700', // Gold
                        accent: '#4682B4', // SteelBlue
                        background: '#FFF8DC', // Cornsilk
                        textDark: '#333333',
                        textLight: '#FFFFFF'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background font-inter text-textDark min-h-screen flex flex-col items-center justify-center p-4 selection:bg-primary selection:text-white">

    <div class="bg-white shadow-2xl rounded-xl p-6 md:p-10 w-full max-w-3xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-fredoka text-primary">Fraction Fun Time!</h1>
            <p class="text-lg text-gray-600 mt-2">Let's learn about fractions with pizza and lines!</p>
        </header>

        <section class="mb-8 p-6 bg-secondary/20 rounded-lg shadow">
            <h2 class="text-2xl font-fredoka text-accent mb-4 text-center">Choose Your Fraction</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-end">
                <div>
                    <label for="numerator" class="block text-sm font-medium text-gray-700 mb-1">Numerator (the 'up' part):</label>
                    <input type="number" id="numerator" value="1" min="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-3 text-lg">
                </div>
                <div>
                    <label for="denominator" class="block text-sm font-medium text-gray-700 mb-1">Denominator (how many total pieces):</label>
                    <input type="number" id="denominator" value="4" min="1" max="20" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-3 text-lg">
                </div>
            </div>
            <div id="validation-message" class="text-red-500 text-sm mt-4 text-center h-5"></div>
        </section>

        <section class="space-y-10">
            <div>
                <h2 class="text-2xl font-fredoka text-accent mb-4 text-center">Pizza Fraction</h2>
                <div id="pizza-container" class="w-full h-64 md:h-80 flex items-center justify-center bg-gray-100 rounded-lg shadow p-4">
                    <svg id="pizza-svg" viewBox="0 0 200 200" class="w-full h-full max-w-[200px] md:max-w-[250px]"></svg>
                </div>
            </div>

            <div>
                <h2 class="text-2xl font-fredoka text-accent mb-4 text-center">Line Fraction</h2>
                <div id="line-container" class="w-full h-16 md:h-20 bg-gray-100 rounded-lg shadow p-2 flex items-center">
                    </div>
            </div>
        </section>

        <footer class="mt-10 text-center text-gray-500 text-sm">
            <p>Have fun learning! Made with ❤️</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
