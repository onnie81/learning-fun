<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivi's Learning Corner</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìö</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'fredoka': ['"Fredoka One"', 'cursive'],
                        'inter': ['Inter', 'sans-serif']
                    },
                    colors: {
                        primary: '#FF6347', 
                        secondary: '#FFD700', 
                        accent: '#4682B4', 
                        background: '#FFF8DC', 
                        textDark: '#333333',
                        textLight: '#FFFFFF',
                        buttonBlue: '#5A9BD5', 
                        buttonGreen: '#70AD47', 
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background font-inter text-textDark min-h-screen flex flex-col items-center justify-center p-4 selection:bg-primary selection:text-white">

    <div class="bg-white shadow-2xl rounded-xl p-8 md:p-12 w-full max-w-2xl text-center">
        <header class="mb-10">
            <h1 class="text-5xl md:text-6xl font-fredoka text-accent">Vivi's Learning Corner</h1>
            <p class="text-xl text-gray-600 mt-3">Choose a fun game to play and learn!</p>
        </header>

        <nav class="space-y-6">
            {% for game in games %}
            <a href="{{ url_for(game.url_func_name) }}" 
               class="block w-full md:w-3/4 mx-auto {{ loop.index % 2 == 1 and 'bg-buttonBlue hover:bg-blue-700' or 'bg-buttonGreen hover:bg-green-700' }} text-white font-fredoka text-2xl py-4 px-6 rounded-xl shadow-lg transform hover:scale-105 transition-transform duration-200 ease-in-out">
                {{ game.name }}
            </a>
            {% endfor %}
        </nav>

        <footer class="mt-12 text-gray-500 text-sm">
            <p>Have fun learning, Vivi! ‚ù§Ô∏è</p>
        </footer>
    </div>

</body>
</html>
